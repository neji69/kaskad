# Server configuration
server.port=8080

# Database configuration (for connecting to existing PostgreSQL)
spring.datasource.url=${TEST_DB_URL:jdbc:postgresql://localhost:5432/testdb}?charSet=utf8
spring.datasource.username=${TEST_DB_USERNAME:testuser}
spring.datasource.password=${TEST_DB_PASSWORD:testpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Kafka configuration (for connecting to existing Kafka)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=test-group
spring.kafka.consumer.auto-offset-reset=earliest

# Allure properties
allure.results.directory=${allure.results.directory:allure-results}
allure.link.issue.pattern={}
allure.link.tms.pattern={}

# Logging
logging.level.com.kaskad.testing=DEBUG
logging.level.org.springframework.web=DEBUG